<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sign-Up page</title>
    <style>
        .alignments {
            align-items: center;
            background-color: beige;
            border-radius: 1%;
            padding: 5%;
        }
        
        body {
            align-items: center;
            padding-left: 15%;
            padding-right: 15%;
            background-color: #0095FF;
        }
    </style>
</head>

<body>
    <h1 style="color:white;">Sign-Up</h1>
    <div class="alignments">
        <form>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Email-id</label>
                    <input type="email" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Re Email-id</label>
                    <input type="email" class="form-control" id="validationDefault05" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">password</label>
                    <input type="password" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">re-password</label>
                    <input type="password" class="form-control" id="validationDefault05" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">State</label>
                    <select class="custom-select" id="validationDefault04" required>
                    <option>Choose...</option>
                    <option>Andra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    </option>Himachal Pradesh</option>
                    <option>Jammu and Kashmir</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Madya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Orissa</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option selected disabled value="">Telagana</option>
                    <option selected disabled value="">Tripura</option>
                    <option selected disabled value="">Uttaranchal</option>
                    <option selected disabled value="">Uttar Pradesh</optionselected disabled value="">
                    <option selected disabled value="">West Bengal</optionselected disabled value="">
                </select>
                </div>
            </div>


            <div class="form-group">

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialUnchecked">
                    <label class="form-check-label" for="materialUnchecked">Material unchecked</label>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</body>

</html>
